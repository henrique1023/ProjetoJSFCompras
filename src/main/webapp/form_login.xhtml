<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<link rel="StyleSheet" type="text/css" href="css/stylesTela.css" />
</h:head>
<h:body>
	<div id="container" class="login">

		<div id="login_box" class="boxlogin">
			<div id="logo_login"></div>
			<h:form id="formLogin" enctype="multipart/form-data">
				
				<p:autoUpdate class="mensagem" on="true" />
				<p:messages class="mensagem" showDetail="detalhe" />
				<p:panelGrid contentStyleClass="align-items-baseline ui-fluid"
					columns="8" layout="grid">
					<p:panelGrid columns="2">
						<span class="ui-input-icon-left loginBox"> <i
							class="pi pi-user" /> 
							<p:inputText placeholder="Login"
								value="#{loginBean.login}" required="true" requiredMessage="Insira o login" />
						</span>
					</p:panelGrid>
					<p:panelGrid columns="2">
						<span class="ui-input-icon-left"> <i class="pi pi-lock" />
							<p:password value="#{loginBean.senha}" placeholder="Senha" />
						</span>
					</p:panelGrid>
	
				</p:panelGrid>
				<p:panelGrid contentStyleClass="align-items-baseline ui-fluid"
					columns="2" layout="grid">
					<p:commandButton id="entrar" value="Entrar"
						action="#{loginBean.doLogin()}"
						styleClass="ui-button-outlined ui-button-success" update="@form" />

					<p:commandButton id="reset" value="Resetar Senha"
						action="#{loginBean.resetSenha}"
						styleClass="ui-button-outlined ui-button-help" immediate="true" />
				</p:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
