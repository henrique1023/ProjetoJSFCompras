<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="style.css" library="css"/>
	<title>Pagina</title>
</h:head>
<h:body>
	<div id="container">

		<div id="login_box">
			<div id="logo_login"></div>
			<div id="titulo_login">Acesso Restrito</div>
			<div id="subtitulo_login">Apenas Pessoas autorizadas podem
				acessar este painel</div>
			<p:autoUpdate on="true" />
			<p:messages showDetail="detalhe" />
			<h:form id="formLogin" enctype="multipart/form-data">

				<p:growl autoUpdate="true" id="messages" />
				<p:panelGrid styleClass="semBorda" columns="2">

					<h:outputText value="Login: " />
					<p:inputText value="#{loginBean.login}" size="37" />

					<h:outputText value="Senha: " />
					<p:password value="#{loginBean.senha}" size="37" />

				</p:panelGrid>

				<p:panelGrid columns="2" styleClass="semBorda">
					<p:commandButton icon="ui-icon-unlocked" value="Entrar"
						action="#{loginBean.doLogin()}" />
					<p:commandButton icon="ui-icon-mail-closed" value="Recuperar Senha"
						onclick="varDialogResetarSenha.show()" type="button" />
				</p:panelGrid>

			</h:form>
			
			<h:form>
				<h:outputText value="Criar senha: " />
				<p:password value="#{loginBean.senhaCriada}" size="37" />
				<p:commandButton icon="ui-icon-unlocked" value="Entrar"
					action="#{loginBean.testeSenha()}" />
			</h:form>

			<h:form>
				<p:dialog id="dialogResetarSenha" header="Resetar Senha"
					widgetVar="varDialogResetarSenha" modal="true" showEffect="fade"
					resizable="false" hideEffect="fade">
					<p:panelGrid styleClass="semBorda" columns="1">
						<p:inputText value="#{loginBean.login}" required="true" size="60"
							requiredMessage="O login é obrigatório" id="loginRecuperaSenha" />
						<p:watermark value="Digite seu login" for="loginRecuperaSenha" />

						<p:inputText value="#{loginBean.email}" required="true" size="60"
							requiredMessage="O email é obrigatório" id="emailRecuperaSenha" />
						<p:watermark value="Digite seu email" for="emailRecuperaSenha" />
					</p:panelGrid>
					<p:commandButton value="Confirmar" icon="ui-icon-circle-check"
						actionListener="#{loginBean.solicitarNovaSenha()}"
						oncomplete="if (!args.validationFailed)
                                  {varDialogResetarSenha.hide()}" />
					<p:commandButton value="Cancelar" type="button"
						icon="ui-icon-circle-close" onclick="varDialogResetarSenha.hide()" />
				</p:dialog>
			</h:form>

		</div>


	</div>
	<!-- div container -->
</h:body>
</html>
