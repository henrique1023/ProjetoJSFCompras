<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Esqueci minha senha</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid styleClass="semBorda" columns="1">
			<p:inputText value="#{loginBean.login}" required="true" size="60"
				requiredMessage="O login é obrigatório" id="loginRecuperaSenha" />
			<p:watermark value="Digite seu login" for="loginRecuperaSenha" />

			<p:inputText value="#{loginBean.email}" required="true" size="60"
				requiredMessage="O email é obrigatório" id="emailRecuperaSenha" />
			<p:watermark value="Digite seu email" for="emailRecuperaSenha" />
		</p:panelGrid>
		<p:commandButton value="Confirmar" icon="ui-icon-circle-check"
			actionListener="#{loginBean.solicitarNovaSenha()}"
			oncomplete="if (!args.validationFailed)
                                  {varDialogResetarSenha.hide()}" />
		<p:commandButton value="Cancelar" action="form_login?faces-redirect=true" />
	</h:form>
</h:body>
</html>
