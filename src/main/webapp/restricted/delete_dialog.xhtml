<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Deletar funcionario</title>
	<style>
* {
	
	margin: 0;
	padding: 0.2px;
}

h2 {
	font-size: 18px;
	font-family: sans-serif;
	padding-bottom: 40px;
	padding-left: 20px;
	padding-top: 40px;
}

#barra {
	height: .1px;
	width: auto;
	background: black;
}

</style>
</h:head>
<f:metadata>
	<f:viewAction action="#{deleteEmployeeBean.init()}" />
</f:metadata>
<h:body>
	<h:inputHidden value="#{flash.keep}" />
	<h:inputHidden value="#{flash.employeeDelete}"/>
	<div id='barra'></div>
	<h:outputLabel value="#{employeeBean.employee.id}"></h:outputLabel>
	<h:form>
		<h2>Deseja realmente apagar o funcionario?</h2>
		<p:panelGrid styleClass="ui-panelgrid-blank ui-fluid button" columns="2">
			<p:commandButton value="Confirmar" styleClass="ui-button-raised ui-button-help"
				action="#{deleteEmployeeBean.deleteEmployee}" />
			<p:commandButton value="Cancelar" styleClass="ui-button-danger"
				actionListener="#{employeeBean.closeDialog}" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
