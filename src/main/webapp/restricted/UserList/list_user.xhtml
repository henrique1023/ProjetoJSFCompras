<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/restricted/Templates/templateMenusPrime.xhtml">
	<h:head>
		<link rel="StyleSheet" type="text/css" href="./css/stylesUser.css" />
	</h:head>
	<h1>Usuarios</h1>
	<h:form id="form_button">
		<p:commandButton styleClass="ui-button-raised ui-button-help" id="button_search"
			icon="pi pi-search" value="Pesquisar"
			action="#{userListBean.searchAllUsers}">
			<f:ajax execute="@form" render="tableView"></f:ajax>
		</p:commandButton>

		<p:commandButton class="button" id="button_clean" icon="pi pi-times"
			value="Limpar" styleClass="ui-button-danger"
			action="#{userListBean.clearListUsers}">
			<f:ajax execute="@form" render="tableView"></f:ajax>
		</p:commandButton>

	</h:form>
	<h:panelGroup styleClass="center" id="tableView">
		<p:dataTable value="#{userListBean.users}" var="e" border="3"
			id="table">
			<p:column headerText="Opções">
				<p:commandButton icon="pi pi-pencil"
					styleClass="rounded-button ui-button-help"
					action="#{userListBean.editar(e)}">
				</p:commandButton>
				<p:growl id="growl" showDetail="true" />
					<p:commandButton icon="pi pi-times"
						styleClass="rounded-button ui-button-danger"
					 action="#{userListBean.instanciaDelete(e)}" >
					</p:commandButton>
			</p:column>
			<p:column headerText="Nome">#{e.nome}</p:column>
			<p:column headerText="E-mail">#{e.email}</p:column>
			<p:column headerText="Data de criação">#{e.dataFormat()}</p:column>
		</p:dataTable>
	</h:panelGroup>
</ui:decorate>
