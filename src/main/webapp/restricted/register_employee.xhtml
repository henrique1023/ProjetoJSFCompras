<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/Templates/templateMenusPrime.xhtml">
	<h:head>
	</h:head>
	<h1>Cadastrar Evento</h1>
	<p:messages rendered="true" showDetail="Chave necessario" />
	<p:autoUpdate on="descrição" />
	<!-- criando os campos para inserir os dados -->
	<div class="formulario center">
		<h:form id="form">
			<p:panel>
				<p:panelGrid columns="3"
					columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
					layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
					style="border:0px none; background-color:transparent;">
					<p:outputLabel value="Nome do Empregado:" />
					<p:inputText id="nome" value="#{employeeBean.employee.name}"
						required="true" requiredMessage="Adicione um nome." />
					<p:message for="nome" display="text" />
					<p:outputLabel value="Sobrenome:" />
					<p:inputText id="sobrenome"
						value="#{employeeBean.employee.lastname}" required="true"
						requiredMessage="Adicione um sobrenome." />
					<p:message for="sobrenome" display="text" />
					<p:outputLabel value="RG:" />
					<p:inputText id="rg" value="#{employeeBean.employee.rg}" />
					<p:message for="rg" display="text" />
					<p:outputLabel value="CPF:" />
					<p:inputText id="cpf" value="#{employeeBean.employee.cpf}" />
					<p:message for="cpf" />
					<p:outputLabel value="Data aniversário:" />
					<p:calendar value="#{employeeBean.employee.birthday}"
						id="vendorStartDateInputTxt" pattern="dd/MM/yyyy" required="true"
						requiredMessage="Adicione um aniversario.">
					</p:calendar>
					<p:message for="vendorStartDateInputTxt" display="text" />

					<h:panelGroup styleClass="center">
						<h:commandButton id="btn-enviar" value="Cadastrar"
							action="#{employeeBean.addEmployee}" uptade="form table">
							<f:ajax execute="@form" render="@form tableView">
							</f:ajax>
						</h:commandButton>
					</h:panelGroup>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>

	<!-- Como fazer uma lista com os itens inseridos -->
	<h1>Lista de Eventos</h1>

	<h:panelGroup styleClass="center" id="tableView">
		<p:dataTable value="#{employeeBean.employees}" var="e" border="3"
			id="table">
			<p:column headerText="Nome">#{e.name}</p:column>
			<p:column headerText="Sobrenome">#{e.lastname}</p:column>
			<p:column headerText="CPF">#{e.cpf}</p:column>
			<p:column headerText="Data de Aniversario">#{e.birthday}</p:column>
		</p:dataTable>
	</h:panelGroup>
</ui:decorate>
