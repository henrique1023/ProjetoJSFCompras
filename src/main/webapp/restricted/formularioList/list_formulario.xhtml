<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             template="/restricted/Templates/templateMenusPrime.xhtml">
    <h:head>
        <link rel="StyleSheet" type="text/css" href="/restricted/css/telaCss.css"/>
    </h:head>
    <h:outputText value="Produtos"></h:outputText>
    <p:growl id="growl" showDetail="true"/>
    <h:form id="form_button">
        <p:commandButton styleClass="ui-button-raised ui-button-help" id="button_search"
                         icon="pi pi-search" value="Pesquisar" action="#{produtoBean.searchAllProdutos()}">
            <f:ajax execute="@form" render="tableView"></f:ajax>
        </p:commandButton>

        <p:commandButton class="button" id="button_clean" icon="pi pi-times"
                         value="Limpar" styleClass="ui-button-danger"
                         action="#{employeeBean.clearListEmployee}">
            <f:ajax execute="@form" render="tableView"></f:ajax>
        </p:commandButton>

    </h:form>
    <h:panelGroup styleClass="center" id="tableView">
        <p:dataTable value="#{produtoBean.produtos}" var="e" border="3"
                     id="table" rows="10" paginator="true" paginatorPosition="bottom">
            <p:column headerText="Opções" width="150">
                <p:commandButton icon="pi pi-pencil"
                                 styleClass="rounded-button ui-button-help"
                                 action="#{produtoBean.editar(e)}">
                </p:commandButton>

            </p:column>
            <p:column width="150" headerText="Nome Produto">#{e.nomeProduto}</p:column>
            <p:column width="150" headerText="Descricao Produto">#{e.descricaoProduto}</p:column>
            <p:column width="150" headerText="Peso Produto">#{e.pesoProduto}</p:column>
            <p:column width="150" headerText="Preco Produto">#{e.precoProduto}</p:column>
        </p:dataTable>
    </h:panelGroup>
</ui:decorate>
