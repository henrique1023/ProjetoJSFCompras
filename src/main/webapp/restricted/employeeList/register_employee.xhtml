<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/restricted/Templates/templateMenusPrime.xhtml">
	<h:head>
		<link rel="StyleSheet" type="text/css" href="./css/stylesEmployee.css" />
	</h:head>
	<f:metadata>
		<f:viewAction action="#{employeeBean.init()}" />
	</f:metadata>
	<h1>Cadastrar Empregado</h1>
	<!-- criando os campos para inserir os dados -->
	<div class="formulario center">
		<h:form id="form">
			<p:panel>
				<p:panelGrid columns="6" styleClass="ui-panelgrid-blank ui-fluid"
					columnClasses="ol-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4, col-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4"
					layout="grid">
					<p:outputLabel value="Nome do Empregado:" />
					<p:inputText id="nome" value="#{employeeBean.employee.name}"
						required="true" requiredMessage="Adicione um nome." maxlength="25" />
					<p:message for="nome" display="text" />
					<p:outputLabel value="Sobrenome:" />
					<p:inputText id="sobrenome"
						value="#{employeeBean.employee.lastname}" required="true"
						requiredMessage="Adicione um sobrenome." maxlength="50" />
					<p:message for="sobrenome" display="text" />
					<p:outputLabel value="RG:" />
					<p:inputText id="rg" value="#{employeeBean.employee.rg}"
						maxlength="9" />
					<p:message for="rg" display="text" />
					<p:outputLabel value="CPF:" />
					<p:inputText id="cpf" value="#{employeeBean.employee.cpf}"
						validator="#{validateBean.validateCpf}" maxlength="11" />
					<p:message for="cpf" />
					<p:outputLabel value="Data aniversário:" />
					<p:calendar value="#{employeeBean.employee.birthday}"
						id="vendorStartDateInputTxt" pattern="dd/MM/yyyy" required="true"
						requiredMessage="Adicione um aniversario." style="max-width: 40px; height: 40px;">
					</p:calendar>
					<p:message for="vendorStartDateInputTxt" display="text" />
					<p:outputLabel value="Funções" />
					<p:selectOneMenu id="funcao"
						value="#{employeeBean.employee.funcao}" required="true"
						requiredMessage="Escolha uma Função.">
						<f:selectItem itemLabel="Selecione uma função" itemValue="" />
						<f:selectItems value="#{employeeBean.funcoes}" />
					</p:selectOneMenu>
					<p:message for="funcao" />
					<p:outputLabel value="Numero de Registro: " />
					<p:inputText id="registro"
						value="#{employeeBean.employee.registerEmployee}" required="true"
						requiredMessage="Numero de registro necessario" />
					<p:message for="registro" />
					<p:outputLabel value="Salario:" />
					<p:inputText id="salario" value="#{employeeBean.employee.salary}"
						maxlength="5" required="true" requiredMessage="Insira salario" />
					<p:message for="salario" display="text"/>
					<p:outputLabel value="Telefone:" />
					<p:inputText id="telefone"
						value="#{employeeBean.employee.telefone}" maxlength="12" />
					<p:outputLabel value="" />
					<p:outputLabel value="" />
					<p:commandButton id="btn-enviar" value="Cadastrar"
						action="#{employeeBean.addEmployee}" update="@form" styleClass="ui-button-help" >
						<f:ajax render="@form"/>
					</p:commandButton>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>
</ui:decorate>
